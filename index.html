<html>

<script src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script>
  const urlSearchParams = new URLSearchParams(window.location.search);
  const params = Object.fromEntries(urlSearchParams.entries());

  const id = params["id"];
  const queryString = id ? `id=${id}` : "";
  var url = `https://script.google.com/macros/s/AKfycbynJtEkp3EgXA7jFdLSdI0ioKWUEWVnW6iNJ_vtR9U-PuSlhU5cwwZSXwNaolMzk0qi/exec?${queryString}`;
  
  async function getData() {
    const response = await jQuery.ajax({
      crossDomain: true,
      url: url,
      method: "GET",
    });
    return response;
  }

  (async function loadData() {
    const content = await getData();
    document.getElementsByTagName('html')[0].innerHTML = content;
  })();

</script>

</html>
